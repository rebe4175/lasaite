<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPLET Products</title>
    <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

    <div class="banner_1">
        <p>DROPLET</p>
    </div>

    <div class="banner_2">
        <p>10% STUDENT DISCOUNT</p>
    </div>

    <div class="banner_3">
        <p>SHOP NEW PRINTS AND ORIGINALS</p>
    </div>

    <div class="dropdown">

        <button onclick="myDropMenu()" class="dropbtn">Menu</button>

        <a href="cart.html"><img src="cart.png" alt="cart icon" class="cart"> </a>

        <div id="myDropdown" class="dropdown-content">

            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>

        </div>
    </div>

    <div class="drop">

        <button onclick="filterToggle()" class="fil">Filter</button>

        <div id="content-drop">

            <p class="product-item" data-kategori="alle">All</p>

            <p class="product-item" data-kategori="Posters">Posters</p>

            <p class="product-item" data-kategori="Mugs">Mugs</p>

            <p class="product-item" data-kategori="Tote Bag">Tote Bags</p>

            <p class="product-item" data-kategori="T-shirts">T-Shirts</p>

            <p class="product-item" data-kategori="Sweatshirts">Sweatshirts</p>

            <p class="product-item" data-kategori="Covers">Covers</p>

        </div>
    </div>

    <!--Templaten skal vÃ¦re her	-->
    <section class="container">

    </section>

    <template data-template>

        <article class="postListview">

            <div id="template_container">

                <img data-img id="template_img">
                <p data-title id="template_name"></p>
                <p data-price id="template_price"></p>
                <p data-type id="template_type"></p>
                <img data-img id="template_img">

            </div>

        </article>


    </template>

    <div class="footer_box">
        <div class="text">
            <p> Austeja Lasaite </p>
            <p> Phone Number </p>
            <p> E-mail </p>
        </div>
        <div class="logo">
            <img src="insta.png">
            <img src="fb-logo.png">
        </div>

    </div>

    <script src="javascript.js"></script>

</body>

</html>
