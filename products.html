<body>

        </div>
    </div>


    <!--Templaten skal vÃ¦re her	-->
    <section class="container">

    <template data-template>

            <img data-img id="template_img">

                <p data-price id="template_price"></p>
                <p data-type id="template_type"></p>
                <p data-size id="template_size"></p>

                <p data-description id="template_description"></p>
                <img data-img id="template_img">
                <p data-text id="template_text"></p>

            </div>

        </article>

    </template>

    <script src="javascript.js"></script>
